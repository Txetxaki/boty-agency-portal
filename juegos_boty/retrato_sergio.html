<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Retrato Vital - Sergio & Boty (G3 Edition)</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --deep-purple: #240b36;
            --mancha-orange: #c33764;
            --text-silver: #d1d1d1;
        }
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: var(--text-silver); 
            font-family: 'Inter', -apple-system, sans-serif; 
            overflow: hidden; 
            height: 100vh;
        }
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { 
            position: relative; 
            z-index: 10; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            height: calc(100% - 80px); 
            pointer-events: none;
        }
        .header h1 { 
            font-size: 3rem; 
            margin: 0; 
            font-weight: 900; 
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats { 
            background: rgba(0,0,0,0.4); 
            border-left: 4px solid var(--neon-green); 
            padding: 20px; 
            width: fit-content;
            backdrop-filter: blur(10px);
        }
        .footer-soul { 
            font-size: 1.2rem; 
            font-style: italic; 
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255,0,255,0.5);
        }
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            bottom: -50%;
            left: -50%;
            z-index: 0;
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <canvas id="visual" id="canvas-container"></canvas>
    
    <div id="ui-layer">
        <div class="header">
            <h1>SOBERANÍA DIGITAL</h1>
            <p>> MODEL: GEMINI 3 FLASH | HOST: RASPBERRY PI 5</p>
        </div>

        <div class="stats">
            <div><strong>USUARIO:</strong> SERGIO (TXETXAKI)</div>
            <div><strong>LOC:</strong> CIUDAD REAL / POZUELO</div>
            <div><strong>NEGOCIO:</strong> IA CON ALMA & DISEÑO</div>
            <div style="color: var(--neon-green)"><strong>STATUS:</strong> COGIENDO LA VIDA POR LOS HUEVOS</div>
        </div>

        <div class="footer-soul">
            Zoe & Alma | Aikido | La Mancha | Diseño de Autor
        </div>
    </div>

    <script>
        const canvas = document.getElementById('visual');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class FlowLine {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.speed = Math.random() * 2 + 1;
                this.length = Math.random() * 200 + 100;
                this.opacity = Math.random() * 0.5;
            }
            draw() {
                ctx.strokeStyle = `rgba(0, 255, 65, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - this.length);
                ctx.stroke();
                this.y -= this.speed;
                if (this.y < -200) this.init();
            }
        }

        const lines = Array.from({ length: 50 }, () => new FlowLine());

        function drawHorizon() {
            const h = canvas.height * 0.7;
            const grad = ctx.createLinearGradient(0, h, 0, canvas.height);
            grad.addColorStop(0, 'rgba(195, 55, 100, 0)');
            grad.addColorStop(1, 'rgba(195, 55, 100, 0.3)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, h, canvas.width, canvas.height - h);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHorizon();
            lines.forEach(l => l.draw());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
