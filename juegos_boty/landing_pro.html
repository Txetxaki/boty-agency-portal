<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boty Agency | Soberanía Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --dark: #0f172a; --glow: rgba(99, 102, 241, 0.5); }
        body { font-family: 'Outfit', sans-serif; background: #ffffff; color: var(--dark); overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(0,0,0,0.03); }
        .dot-bg { background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px); background-size: 40px 40px; }
        
        /* AVATAR NÚCLEO */
        .avatar-box {
            width: 300px; height: 300px; display: flex; align-items: center; justify-content: center;
            position: relative; cursor: pointer;
        }

        #boty-core {
            width: 120px; height: 120px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff 0%, var(--accent) 100%);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.2);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; z-index: 10;
        }

        /* Ondas de Sueño / Escucha */
        .wave {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 1.5px solid var(--accent); opacity: 0;
            pointer-events: none;
        }

        .sleeping .wave {
            animation: sleep-wave 6s infinite linear;
        }
        .active .wave {
            animation: active-wave 2s infinite cubic-bezier(0.36, 0, 0.64, 1);
        }

        @keyframes sleep-wave {
            0% { transform: scale(0.6); opacity: 0; }
            50% { opacity: 0.2; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        @keyframes active-wave {
            0% { transform: scale(1); opacity: 0.5; border-width: 4px; }
            100% { transform: scale(1.8); opacity: 0; border-width: 1px; }
        }

        #boty-core.sleeping {
            filter: saturate(0.2) brightness(0.9);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* MODAL DE CHAT VOZ */
        #voice-overlay {
            position: fixed; inset: 0; background: #fff; z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .warning-banner {
            position: fixed; top: 0; left: 0; width: 100%; background: #fee2e2; color: #991b1b;
            padding: 12px; text-align: center; font-size: 12px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1px; z-index: 2000; display: none;
        }
    </style>
</head>
<body class="dot-bg">

    <div id="hardware-warning" class="warning-banner">
        ⚠️ ATENCIÓN: Se requiere micrófono y altavoces activos para la Auditoría de Soberanía.
    </div>

    <!-- Nav -->
    <nav class="fixed w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-8 h-24 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-black text-xl">B.</div>
                <div class="flex flex-col">
                    <span class="font-black text-lg tracking-tight uppercase leading-none">Boty Agency</span>
                    <span class="text-[7px] font-bold uppercase tracking-[0.4em] text-indigo-600 mt-1">Soberanía Digital</span>
                </div>
            </div>
            <button onclick="startVoiceMode()" class="bg-indigo-600 text-white px-6 py-2.5 rounded-xl hover:bg-indigo-700 transition-all text-[10px] font-black uppercase tracking-widest shadow-lg shadow-indigo-100">
                Hablar con Boty
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <section class="relative pt-48 pb-32 px-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <div>
                <h1 class="text-7xl md:text-9xl font-black tracking-tighter mb-8 leading-[0.8] uppercase">
                    BOTY <br><span class="text-indigo-600">AGENCY.</span>
                </h1>
                <p class="text-2xl text-slate-400 max-w-lg mb-12 font-light leading-relaxed">
                    Privacidad radical. IA Local. <br>El búnker tecnológico de tu negocio.
                </p>
                <button onclick="startVoiceMode()" class="bg-slate-900 text-white px-12 py-6 rounded-2xl font-black text-xl hover:scale-105 transition-transform flex items-center gap-4">
                    DESPERTAR A BOTY
                </button>
            </div>

            <div class="flex justify-center">
                <div class="avatar-box sleeping" id="avatar-home" onclick="startVoiceMode()">
                    <div class="wave" style="animation-delay: 0s"></div>
                    <div class="wave" style="animation-delay: 2s"></div>
                    <div class="wave" style="animation-delay: 4s"></div>
                    <div id="boty-core" class="sleeping"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Overlay Voz -->
    <div id="voice-overlay">
        <div class="avatar-box active">
            <div class="wave" style="animation-delay: 0s"></div>
            <div class="wave" style="animation-delay: 0.5s"></div>
            <div id="boty-core-active" style="width:160px; height:160px; border-radius:50%; background:var(--accent); box-shadow: 0 0 80px var(--glow);"></div>
        </div>
        <div id="voice-status" class="mt-16 text-[11px] font-black uppercase tracking-[0.6em] text-indigo-600">Escuchando...</div>
        <div id="voice-transcript" class="mt-8 text-3xl font-light text-slate-300 max-w-3xl text-center px-10"></div>
        <button onclick="closeVoiceMode()" class="mt-20 text-slate-300 hover:text-slate-900 font-bold uppercase tracking-widest text-[10px] border-b border-slate-100 pb-1">Desconectar</button>
    </div>

    <script>
        const overlay = document.getElementById('voice-overlay');
        const transcript = document.getElementById('voice-transcript');
        const status = document.getElementById('voice-status');
        const warning = document.getElementById('hardware-warning');
        let recognition;
        let audioContext;

        async function checkHardware() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                warning.style.display = 'none';
                return true;
            } catch (e) {
                warning.style.display = 'block';
                return false;
            }
        }

        async function startVoiceMode() {
            const ok = await checkHardware();
            if(!ok) return;
            
            overlay.style.display = 'flex';
            initVoice();
        }

        function closeVoiceMode() {
            overlay.style.display = 'none';
            if(recognition) recognition.stop();
        }

        function initVoice() {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'es-ES';
            recognition.onstart = () => { status.innerText = "Te escucho"; };
            recognition.onresult = async (event) => {
                const text = event.results[event.results.length - 1][0].transcript.trim();
                transcript.innerText = text;
                recognition.stop();
                await chat(text);
            };
            recognition.start();
        }

        async function chat(text) {
            status.innerText = "Pensando...";
            const resp = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text })
            });
            const data = await resp.json();
            await speak(data.reply);
        }

        async function speak(text) {
            status.innerText = "Hablando...";
            const ELEVEN_API_KEY = 'b385183d5bb57ff319a70acc7bab37e34e5afa3f2b402a022859fc6bf76cdb9e';
            const VOICE_ID = 'kcQkGnn0HAT2JRDQ4Ljp';
            const ttsResp = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}/stream`, {
                method: 'POST',
                headers: { 'Accept': 'audio/mpeg', 'Content-Type': 'application/json', 'xi-api-key': ELEVEN_API_KEY },
                body: JSON.stringify({ text, model_id: 'eleven_multilingual_v2', voice_settings: { stability: 0.4, similarity_boost: 0.8 } })
            });
            const blob = await ttsResp.blob();
            const audio = new Audio(URL.createObjectURL(blob));
            audio.onended = () => { recognition.start(); status.innerText = "Te escucho"; };
            audio.play();
        }

        // Check hardware on load
        checkHardware();
    </script>
</body>
</html>
